<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>exercise4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block">
          Click me
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col offset="4">
        <ion-button color="success" expand="block">
          Click me
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" expand="block">
          Click me
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="8.5">
       <ion-input style="background-color: aliceblue; color: black;" type="text" placeholder="Text here..."></ion-input>
      </ion-col>
      <ion-col>
        <ion-button expand="full">
          Search
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
