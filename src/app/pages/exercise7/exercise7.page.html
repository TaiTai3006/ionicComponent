<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar & thumbnail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list *ngFor="let ablbum of ablbums; let i = index">
  <ion-item-sliding>
    <ion-item-options side="start" >
      <ion-item-option (click)="showBasicAlertEdit(ablbum, i)">Edit</ion-item-option>
    </ion-item-options>
    <ion-item >
      <ion-thumbnail slot="start">
        <img src="https://www.petcity.vn/media/news/0408_cho-husky-17.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ablbum.title}}</h2>
        <p>{{ablbum.artist}}</p>
        <p>{{ablbum.year}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options  side="end">
      <ion-item-option color="danger" (click)="showBasicAlertDetele(ablbum.title, i)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-button color="success" (click)="showBasicAlertAdd()">
  <ion-icon name="add-outline"></ion-icon>
  <ion-label>Add new album</ion-label>
</ion-button>
</ion-content>
