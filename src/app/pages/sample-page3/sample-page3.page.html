<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>samplePage1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List Card</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <img src="https://www.petcity.vn/media/news/0408_cho-husky-17.jpg" alt="hihi">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://www.petcity.vn/media/news/0408_cho-husky-17.jpg" />
          </ion-thumbnail>
          <ion-label>Dog1</ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://meohaycuocsong.com/wp-content/uploads/2019/12/ng%C3%A1o-b%E1%BA%A3o-l%C3%A0-c%C3%B3-mua-hoa-kh%C3%B4ng-th%C3%AC-b%E1%BA%A3o.jpg" />
          </ion-thumbnail>
          <ion-label>Dog2</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <!-- <ion-button fill="'clear" -->
  </ion-card>
</ion-content>
